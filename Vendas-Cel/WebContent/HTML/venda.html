<!DOCTYPE html>
<html>
<head>
<link href="CSS/tabelasDeCadastroCSS.css" rel="stylesheet" type="text/css" />

<meta charset="ISO-8859-1">
<title>Comprar</title>
</head>
<body>
<center>
	<font size="5" color="#bfe2e4" face="Verdana, Arial">Comprar Produto</font>
			<hr />
			
			<br />
	
			<font face="Verdana, Arial">
	<form>
		<table>
			<tr>
				<td>Produto:</td>
				<td><input type="text" size="25px" name="campoProduto" maxlength="20"></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="text" size="30px" name="campoEmail" maxlength="25"></td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><input type="password" size="20px" name="campoSenha" maxlength="15"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>				
				<td><input type="submit" size="100px" value="Comprar"></td>
			</tr>
			
		</table>
	</form>
</center>
</body>
</html>
