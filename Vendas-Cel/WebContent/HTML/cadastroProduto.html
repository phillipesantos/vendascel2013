<!DOCTYPE html>
<html>
	
	<head>
	
		<title>Cadastro de Produtos</title>
		
		<style type="text/css">
									
			#validarBusca{
							background:none;
							border: 1px solid #0d2c52;
							background:white;
						}
		</style>
		
		<link href="CSS/tabelasDeCadastroCSS.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="JS/somenteNumeros.js"></script>
		<script type="text/javascript" src="campoEmBrancoProduto.js"></script>
		
	</head>
	
	<body>
		<font size="5" color="#bfe2e4" face="Verdana, Arial">Cadastro de Produto</font>
			<hr />
			
			<br />
	
			<font face="Verdana, Arial">
			<center>

				<form id="form1">

					<table id="tabela1" border="0" width="470px">
						<tr>
							<td align="right">Pesquisa de Produdo: </td>
							<td>
								<input type="text" id="campoPesquisaP" name="campoPesquisaP" style="height:30px;" />
								<input type="button" id="validarBusca"  name="validarBusca" style="height:30px;" value="Pesquisar" />
							</td>
						</tr>
					</table>

				</form>

				<br />

				<form id="form2" action="ServletProduto" method="post">

					<table id="tabela2" border="0">

						<tr>
							<td align="right">Nome: </td>
							<td><input type="text" id="campoNome" name="campoNome"/></td>
						</tr>

						<tr>
							<td align="right">Fabricante: </td>
							<td><input type="text" id="campoFabricante" mame="campoFabricante"/></td>
						</tr>

						<tr>
							<td align="right">Sistema Operacional: </td>
							<td><input type="text" id="campoSO" name="campoSO"/></td>
						</tr>

						<tr>
							<td align="right">Cor: </td>
							<td><input type="text" id="campoCor" name="campoCor"/></td>
						</tr>

						<tr>
							<td align="right">Tamanho: </td>
							<td><input type="text" id="campoTamanho" name="campoTamanho"/>mm</td>
						</tr>

						<tr>
							<td align="right">Tamanho da Tela: </td>
							<td><input type="text" id="campoTamanhoTela"  name="campoTamanhoTela"/></td>
						</tr>

						<tr>
							<td align="right">Modelo: </td>
							<td><input type="text" id="campoModelo" name="campoModelo"/></td>
						</tr>

						<tr>
							<td align="right">Conexão: </td>
							<td><input type="text" id="campoConexao" name="campoConexao"/></td>
						</tr>

						<tr>
							<td align="right">Câmera: </td>
							<td><input type="text" id="campoCamera" name="campoCamera"/></td>
						</tr>

						<tr>
							<td align="right">Memória Interna: </td>
							<td><input type="text" id="campoMemoriaInterna" name="campoMemoriaInterna"/>GB</td>
						</tr>
						
						<tr>			
							<td align="right">Quantidade: </td>
							<td><input type="text" id="campoQuantidade" name="campoQuantidade" onkeypress="return somenteNumeros(event);"/></td>
						</tr>

						<tr>
							<td align="right">Preço(R$): </td>
							<td><input type="text" id="campoPreco" name="campoPreco"/></td>
						</tr>

						<tr>
							<td><br /></td>
						<tr>

						<tr>
							<td>
								<input type="submit" style="height:70px;" value="SALVAR"  onclick="campoEmBrancoProduto()"/>
								<input type="button" style="height:70px;" value="ALTERAR" />
								<input type="button" style="height:70px;" value="EXCLUIR" />
							</td>
						</tr>

					</table>
				</form>	
				
			</center>
		</font>	
	</body>
	
</html>
