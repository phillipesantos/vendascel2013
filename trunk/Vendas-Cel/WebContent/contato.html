<!DOCTYPE html>
<html>
	<head>
		

		<style type="text/css">
			table{
					border-style:solid;
					border-width:1px;
					border-color:#999999;
					padding: 16px;
					background:#bfe2e4;
					color:white;
				}
			.contatoCSS  {
							font: italic 13px Verdana, Arial;
							color: #999999;
							height:30px
						}
		</style>
	</head>
	<body>
		<font size="5" color="#bfe2e4" face="Verdana, Arial">Contato</font>
		<hr />
		<font size="2" color="#bfe2e4" face="Verdana, Arial">
			Se você quiser deixar um comentario, fazer uma pergunta ou simplesmente dizer olá, preencha o formulário abaixo e envie para nós. Responderemos assim que possivel!
		</font>
		<br />
		<br />
		<br />
		
		<font face="Verdana, Arial">
		<center>
		
			<form>
				<table border="0">
					<tr>			
						<td align="center">
							<input type="text" class="contatoCSS" size="35px" maxlength="120" required placeholder="Seu Nome"/>
							<input type="email" class="contatoCSS" size="35px" maxlength="50" required placeholder="Seu Endereço de Email"/>
						</td>
					</tr>
					
					<tr>
						<td align="center">
							<textarea rows="10" cols="66" required></textarea>
						</td>				
					</tr>
						
					<tr>			
						<td>
							<input type="submit" style="height:29px;" value="Contate-nos" />
						</td>				
					</tr>						
				</table>
			</form>	
			
		</center>
		</font>	
	</body>
</html>
